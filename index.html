<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRST Executive Circle â€” RM Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root{
      --bg:#f4f4f9; --panel:#ffffff; --muted:#6c757d; --text:#1a1a1a; --sub:#495057; --accent:#007bff; --accent-2:#0056b3; --ok:#28a745; --warn:#ffc107; --bad:#dc3545; --brand:#007bff; --card:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#f4f4f9,#e9ecef);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);border-bottom:1px solid #dcdcdc}
    .wrap{max-width:1400px;margin:0 auto;padding:12px 20px}
    .brand{display:flex;gap:12px;align-items:center}
    .brand .dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,#007bff,#0056b3)}
    .brand h1{font-size:18px;margin:0;font-weight:800;letter-spacing:.5px}
    .grid{display:grid;gap:16px}
    .kpi{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:16px}
    .card{background:linear-gradient(180deg,var(--panel),#f8f9fa);border:1px solid #dcdcdc;border-radius:16px;padding:16px;box-shadow:0 6px 30px rgba(0,0,0,.05)}
    .card h3{margin:0 0 6px 0;font-size:12px;letter-spacing:1px;text-transform:uppercase;color:#495057}
    .knum{font-size:28px;font-weight:800}
    .muted{color:var(--muted);font-size:12px}
    .row{display:flex;gap:16px;align-items:stretch}
    .col{flex:1}
    .gauge{display:grid;place-items:center}
    .gauge svg{width:180px;height:120px}
    .priority-list{list-style:none;margin:0;padding:0;display:grid;gap:10px}
    .priority-list li{padding:10px 12px;border:1px dashed #ced4da;border-radius:12px;background:#f1f3f5}
    .badge{padding:3px 8px;border-radius:999px;font-size:11px;border:1px solid #ced4da}
    .badge.ok{background:#d4edda;border-color:#28a745;color:#155724}
    .badge.warn{background:#fff3cd;border-color:#ffc107;color:#856404}
    .badge.bad{background:#f8d7da;border-color:#dc3545;color:#721c24}
    .revenue{display:flex;gap:16px;align-items:center}
    .bar{height:10px;background:#dee2e6;border-radius:999px;overflow:hidden;flex:1}
    .bar>span{display:block;height:100%;background:linear-gradient(90deg,#007bff,#0056b3)}
    .section-title{display:flex;align-items:center;justify-content:space-between;margin:6px 0 10px}
    .toolbar{display:flex;gap:8px}
    .button{background:#ffffff;color:#1a1a1a;border:1px solid #ced4da;border-radius:12px;padding:8px 12px;font-size:12px;cursor:pointer}
    .button.ghost{background:transparent}
    .clients{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:16px}
    @media(max-width:1200px){.clients{grid-template-columns:repeat(2,minmax(0,1fr));}.kpi{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media(max-width:700px){.clients{grid-template-columns:1fr}.row{flex-direction:column}}
    .client{position:relative;display:grid;grid-template-columns:56px 1fr;gap:12px;align-items:center;padding:12px;border-radius:14px;background:linear-gradient(180deg,#ffffff,#f8f9fa);border:1px solid #dee2e6;cursor:pointer;transition:.2s transform}
    .client:hover{transform:translateY(-2px)}
    .avatar{width:56px;height:56px;border-radius:12px;background:#e9ecef;display:grid;place-items:center;border:1px solid #dee2e6;font-weight:700}
    .label{font-size:12px;color:var(--sub)}
    .tag{font-size:10px;border:1px solid #dee2e6;border-radius:999px;padding:2px 8px;margin-left:6px}
    .indicators{display:flex;gap:8px;margin-top:8px}
    .ind{flex:1;height:6px;background:#e9ecef;border-radius:999px;overflow:hidden}
    .ind>span{display:block;height:100%}
    .health-ok{background:linear-gradient(90deg,#28a745,#218838)}
    .health-warn{background:linear-gradient(90deg,#ffc107,#e0a800)}
    .health-bad{background:linear-gradient(90deg,#dc3545,#c82333)}
    .status{position:absolute;top:8px;right:8px}
    .status .badge{font-weight:600}
    footer{opacity:.7;padding:30px 0;text-align:center;color:var(--sub)}
  </style>
</head>
